{% extends "base.html" %}

{% block title %}Sign In - BBA Services{% endblock %}

{% block content %}
<h1>Welcome Back</h1>
<p style="color: #666; margin-bottom: 25px;">Sign in to your BBA Services account</p>

<form method="POST" action="{{ url_for('auth.login') }}">
    <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" autofocus>
    </div>
    
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>
    
    <button type="submit">Sign In</button>
</form>

<div class="link">
    Don't have an account? <a href="{{ url_for('auth.signup') }}">Create one</a>
</div>
{% endblock %}
